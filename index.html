<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pagos</title>
    <link rel="stylesheet" href="style.css">
    <!-- Incluir la librería SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registro de Pagos</h1>
        <form id="formPago">
            <input type="date" id="fecha" required placeholder="Fecha">
            <input type="text" id="descripcion" required placeholder="Descripción">
            <input type="text" id="proveedor" required placeholder="Proveedor o Método de Pago">
            <input type="number" id="monto" required placeholder="Monto">
            <button type="submit">Registrar Pago</button>
        </form>

        <h2>Pagos Realizados</h2>
        <ul id="listaPagos"></ul>

        <button id="exportarBtn">Exportar a Excel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
